<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="./src/css/mainpage.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <title>Top-Up</title>
</head>

<body>
    <header class="header" id="header">
        <img class="header__logo" alt="logo" src="./assets/images/logo.svg">
        <nav class="header__nav">
            <ul>
                <li><a class="header__nav__mobileTopUp" href="#mobileTopUp">Mobil<p>e T</p>op Up</a></li>
                <li><a class="header__nav__about" href="#about">A<p>bo</p>ut</a></li>
                <li><a class="header__nav__rate" href="#rate">R<p>at</p>e</a></li>
                <li><a class="header__nav__help" href="#help">H<p>el</p>p</a></li>
            </ul>
        </nav>
        <button class="header__button" type="button">Sign Up</button>
    </header>
    <main id="main" class="main">
        <div class="main__container">
            <h1 class="main__h1">Now Buy Your <p class="main__h1__p">PIN or <span class="main__h1__span">Top Up</span>
                </p> With Bank Transfer
            </h1>
            <p class="main__p">We Make international calling simple, relible, and cheap basedon your unique calling
                behavior.</p>
            <button class="main__button" type="button">Get Started</button>
            <form class="main__form">
                <input type="text" placeholder="Where do you want to call?" name="name" class="form__input"
                    minlength="4" maxlength="12" pattern="[a-zA-Z]+$" required>
                <button class="form__button" type="button"><img class="form__img" alt="search"
                        src="./assets/images/search.svg"></img></button>
            </form>
            <div class="main__ava">
                <div class="main__avacontainer">
                    <img class="main__ava4" alt="ava" src="./assets/images/plus.svg">
                    <img class="main__ava3" alt="ava" src="./assets/images/ava3.png">
                    <img class="main__ava2" alt="ava" src="./assets/images/ava2.png">
                    <img class="main__ava1" alt="ava" src="./assets/images/ava1.png">
                </div>
                <p class="main__phref">45k+ Regular User. <a href="#view_price_plan" class="main__href">View Price
                        Plan</a>
                </p>
            </div>
        </div>
        <div class="main__photo">
            <div class="green_round">
                <img src="./assets/images/italy.svg" alt="italy" class="main__italy">
                <img src="./assets/images/england.svg" alt="england" class="main__england">
                <img src="./assets/images/indian1.svg" alt="indian" class="main__indian2">

                <img src="./assets/images/indian2.svg" alt="indian" class="main__indian1">
                <img src="./assets/images/indian3.svg" alt="indian" class="main__indian3">
            </div>
            <img src="./assets/images/girl.png" alt="girl" class="main__girl">
        </div>

    </main>

</body>

</html>
